<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/custom.css" rel="stylesheet">
	<script src="../../js/jquery/jquery.min.js"></script>
	<script src="../../js/bootstrap.bundle.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/styles.js"></script>
	<title>PrayerTracker</title>
</head>
<body>
	<div class="col container overall">
		<div class="row container week text-center">
			<div class="row header">
				<div class="col-lg day border-right 1"></div>
				<div class="col-lg day border-right 2"></div>
				<div class="col-lg day border-right 3"></div>
				<div class="col-lg day border-right 4"></div>
				<div class="col-lg day border-right 5"></div>
				<div class="col-lg day border-right 6"></div>
				<div class="col-lg day today-text 7"></div>
			</div>
			<div class='card container text-center week'>
				<div class="row 1">
					<div class="col-lg content border-right first 1">&nbsp</div>
					<div class="col-lg content border-right first 2">&nbsp</div>
					<div class="col-lg content border-right first 3">&nbsp</div>
					<div class="col-lg content border-right first 4">&nbsp</div>
					<div class="col-lg content border-right first 5">&nbsp</div>
					<div class="col-lg content border-right first 6">&nbsp</div>
					<div class="col-lg content today first 7">&nbsp</div>
				</div>
				<div class="row 2">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 3">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 4">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 5">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 6">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 7">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 8">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 9">
					<div class="col-lg content border-right 1">&nbsp</div>
					<div class="col-lg content border-right 2">&nbsp</div>
					<div class="col-lg content border-right 3">&nbsp</div>
					<div class="col-lg content border-right 4">&nbsp</div>
					<div class="col-lg content border-right 5">&nbsp</div>
					<div class="col-lg content border-right 6">&nbsp</div>
					<div class="col-lg content today 7">&nbsp</div>
				</div>
				<div class="row 10">
					<div class="col-lg content border-right last 1">&nbsp</div>
					<div class="col-lg content border-right last 2">&nbsp</div>
					<div class="col-lg content border-right last 3">&nbsp</div>
					<div class="col-lg content border-right last 4">&nbsp</div>
					<div class="col-lg content border-right last 5">&nbsp</div>
					<div class="col-lg content border-right last 6">&nbsp</div>
					<div class="col-lg content today last 7">&nbsp</div>
				</div>
			</div>
		</div>
		<div class='row container bottom'>
			<div class='container random card'>
				<div class='pray-for'>Remember to pray for...</div>
				<div class='name'>
					someone you don't normally see!
				</div>
				<div class='requests'></div>
			</div>
			<div class='container break'></div>
			<div class='container details card'>
				<!-- Button trigger modal -->
				<div id="person-requests">
					<div class='name'>
						Click on a name to view/edit their prayer requests!
					</div>
					<div class='requests'></div>
				</div>
				<div id="actions">
					<!-- Edit button -->
					<button type="button" class="btn btn-primary edit-person" data-toggle="modal" data-target="#editModal">
						<i class="material-icons">edit</i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Add button -->
	<button type="button" class="btn btn-primary add-person" data-toggle="modal" data-target="#addModal">
		<i class="material-icons">add</i>
	</button>
	  
	<!-- Create Person Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Add person to pray for</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" class="form-control" id="newname" placeholder="Enter name">
				</div>
				<div class="form-group">
					<label for="prayer-requests">Prayer requests</label>
					<textarea class="form-control textbox" id="newrequests" rows="3" placeholder="Enter prayer requests"></textarea>
				</div>
				<button type="submit" class="submit create btn btn-primary">Save</button>
			</form>
		</div>
		</div>
	</div>
	</div>

	<!-- Edit Person Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Edit person and prayer requests</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" class="form-control" id="editname" placeholder="">
				</div>
				<div class="form-group">
					<label for="prayer-requests">Prayer requests</label>
					<textarea class="form-control textbox" id="editrequests" rows="3"></textarea>
				</div>
				<button type="submit" class="submit edit btn btn-primary">Save</button>
			</form>
		</div>
		</div>
	</div>
	</div>

</body>
</html>
